<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem para a Praia 🌴☀️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Trebuchet MS", sans-serif;
      background: linear-gradient(to top, #f9d29d 0%, #f9d29d 30%, #76b2fe 100%);
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #contador {
      font-size: 1.8rem;
      background: rgba(0,0,0,0.3);
      padding: 15px 25px;
      border-radius: 15px;
    }
    footer {
      margin-top: 30px;
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>🏖️ Contagem para a nossa viagem à praia 🌊</h1>
  <div id="contador">Carregando...</div>
  <footer>Data da viagem: 13/02/2026 às 13h</footer>

  <script>
    const destino = new Date("Feb 13, 2026 13:00:00").getTime();

    function atualizarContagem() {
      const agora = new Date().getTime();
      const distancia = destino - agora;

      if (distancia < 0) {
        document.getElementById("contador").innerHTML = "🌴 Já estamos na praiaaa! 🥥";
        return;
      }

      const segundos = Math.floor(distancia / 1000);
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const dias = Math.floor(horas / 24);
      const semanas = Math.floor(dias / 7);
      const meses = Math.floor(dias / 30.44); // média

      const restoDias = dias % 30.44;
      const restoSemanas = dias % 7;
      const restoHoras = horas % 24;
      const restoMinutos = minutos % 60;
      const restoSegundos = segundos % 60;

      document.getElementById("contador").innerHTML =
        `${meses} meses, ${semanas} semanas, ${dias} dias<br>
         ${restoHoras}h ${restoMinutos}m ${restoSegundos}s`;
    }

    setInterval(atualizarContagem, 1000);
  </script>
</body>
</html>
